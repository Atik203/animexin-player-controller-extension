<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AnimeXin Player Controller</title>
    <style>
      body {
        width: 320px;
        min-height: 420px;
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: #1a1a1a;
        color: #ffffff;
        line-height: 1.5;
      }

      .header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        padding: 20px;
        text-align: center;
        border-radius: 0 0 15px 15px;
        position: relative;
      }

      .header h1 {
        margin: 0;
        font-size: 18px;
        font-weight: 600;
      }

      .header p {
        margin: 5px 0 0 0;
        font-size: 12px;
        opacity: 0.8;
      }

      .content {
        padding: 20px;
      }

      .input-group {
        margin-bottom: 16px;
      }

      .input-group label {
        display: block;
        margin-bottom: 6px;
        font-size: 13px;
        color: #e0e0e0;
        font-weight: 500;
      }

      .input-group input {
        width: 100%;
        padding: 10px;
        border: 2px solid #333;
        border-radius: 8px;
        background: #2a2a2a;
        color: #ffffff;
        font-size: 14px;
        box-sizing: border-box;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
      }

      .input-group input:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
      }

      .input-group input:invalid {
        border-color: #f44336;
      }

      .input-group input[readonly] {
        background: #333;
        cursor: not-allowed;
        opacity: 0.7;
      }

      .save-btn {
        width: 100%;
        padding: 12px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: #fff;
        border: none;
        border-radius: 8px;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .save-btn:hover {
        transform: translateY(-1px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
      }

      .save-btn:active {
        transform: translateY(0);
      }

      .save-btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .save-btn.loading::after {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 20px;
        height: 20px;
        margin: -10px 0 0 -10px;
        border: 2px solid transparent;
        border-top: 2px solid #fff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .status {
        margin-top: 16px;
        padding: 12px;
        background: #2a2a2a;
        border-radius: 8px;
        border-left: 4px solid #667eea;
      }

      .status h3 {
        margin: 0 0 8px 0;
        font-size: 13px;
        color: #667eea;
      }

      .status p {
        margin: 0;
        font-size: 12px;
        color: #b0b0b0;
      }

      .status.error {
        border-left-color: #f44336;
        background: #2a1a1a;
      }

      .status.error h3 {
        color: #f44336;
      }

      .status.success {
        border-left-color: #4caf50;
        background: #1a2a1a;
      }

      .status.success h3 {
        color: #4caf50;
      }

      .footer {
        padding: 16px;
        text-align: center;
        border-top: 1px solid #333;
      }

      .footer a {
        color: #667eea;
        text-decoration: none;
        font-size: 12px;
        transition: color 0.3s ease;
      }

      .footer a:hover {
        color: #8a9cf5;
        text-decoration: underline;
      }

      .row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
      }

      .help-text {
        font-size: 11px;
        color: #888;
        margin-top: 4px;
        display: block;
      }

      .notification {
        padding: 8px 12px;
        margin: 8px 0;
        border-radius: 6px;
        font-size: 12px;
        display: none;
      }

      .notification.success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .notification.error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      .notification.info {
        background: #d1ecf1;
        color: #0c5460;
        border: 1px solid #bee5eb;
      }

      /* Dark theme for notifications */
      .notification.success {
        background: #1a4d2e;
        color: #4caf50;
        border: 1px solid #2d5f3f;
      }

      .notification.error {
        background: #4d1a1a;
        color: #f44336;
        border: 1px solid #5f2d2d;
      }

      .notification.info {
        background: #1a3a4d;
        color: #2196f3;
        border: 1px solid #2d4f5f;
      }

      /* Accessibility improvements */
      .visually-hidden {
        position: absolute !important;
        width: 1px !important;
        height: 1px !important;
        padding: 0 !important;
        margin: -1px !important;
        overflow: hidden !important;
        clip: rect(0, 0, 0, 0) !important;
        white-space: nowrap !important;
        border: 0 !important;
      }

      /* Focus indicators */
      button:focus-visible,
      input:focus-visible {
        outline: 2px solid #667eea;
        outline-offset: 2px;
      }

      /* High contrast mode support */
      @media (prefers-contrast: high) {
        .header {
          background: #000;
          border: 2px solid #fff;
        }

        .input-group input {
          border-color: #fff;
        }

        .save-btn {
          background: #000;
          border: 2px solid #fff;
        }
      }

      /* Reduced motion support */
      @media (prefers-reduced-motion: reduce) {
        * {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }
    </style>
  </head>
  <body>
    <div class="header" role="banner">
      <h1 id="main-title">ðŸŽ¬ AnimeXin Controller</h1>
      <p>Automate your anime watching experience</p>
    </div>

    <main class="content" role="main" aria-labelledby="main-title">
      <div class="input-group">
        <label for="series">Detected Series</label>
        <input
          type="text"
          id="series"
          readonly
          placeholder="Detecting..."
          aria-describedby="series-help"
        />
        <small id="series-help" class="help-text"
          >Auto-detected from current page URL</small
        >
      </div>

      <div class="row">
        <div class="input-group">
          <label for="intro-skip-start">Intro Start (mm:ss)</label>
          <input
            type="text"
            id="intro-skip-start"
            placeholder="e.g., 1:30"
            aria-describedby="intro-help"
            autocomplete="off"
            pattern="^(\d{1,2}:)?\d{1,2}:\d{2}$|^\d+$"
          />
          <small id="intro-help" class="help-text"
            >When to start playback</small
          >
        </div>

        <div class="input-group">
          <label for="outro-start">Outro Start (mm:ss)</label>
          <input
            type="text"
            id="outro-start"
            placeholder="e.g., 17:49"
            aria-describedby="outro-help"
            autocomplete="off"
            pattern="^(\d{1,2}:)?\d{1,2}:\d{2}$|^\d+$"
          />
          <small id="outro-help" class="help-text">When outro begins</small>
        </div>
      </div>

      <div class="input-group">
        <label for="outro-skip-duration"
          >Fallback Outro Duration (seconds)</label
        >
        <input
          type="number"
          id="outro-skip-duration"
          min="0"
          max="3600"
          step="1"
          placeholder="0"
          aria-describedby="duration-help"
        />
        <small id="duration-help" class="help-text"
          >Used if outro start time is not set</small
        >
      </div>

      <button
        id="save-settings"
        type="button"
        class="save-btn"
        aria-describedby="save-help"
      >
        <span class="button-text">ðŸ’¾ Save Settings</span>
      </button>
      <small id="save-help" class="help-text"
        >Saves settings for the current anime series</small
      >

      <div
        id="notification"
        class="notification"
        role="status"
        aria-live="polite"
      ></div>

      <div
        id="status-container"
        class="status"
        role="status"
        aria-live="polite"
      >
        <h3>Status</h3>
        <p id="status-text">Initializing...</p>
      </div>
    </main>

    <footer class="footer" role="contentinfo">
      <a
        href="#"
        id="open-page"
        role="button"
        aria-label="Open AnimeXin website in new tab"
      >
        Open AnimeXin Page
      </a>
    </footer>

    <!-- Screen reader announcements -->
    <div
      id="announcements"
      class="visually-hidden"
      role="status"
      aria-live="assertive"
    ></div>

    <script src="popup.js"></script>
  </body>
</html>
